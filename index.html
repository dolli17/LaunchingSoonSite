<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel=icon type="image/x-icon" href="favicon_io/favicon.ico">
    <title>ML String Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<img id="background" src="aleksandar-kyng-dhkdfFxGHfU-unsplash.jpg" alt="Background Image">

<div id="header">
    <div id="logo">ML String Service</div>
</div>

<div id="content">
    <div id="slogan">
        <div id="launching">Launching</div>
        <div id="soon">Soon!</div>
    </div>
    <div id="countdown-container">
    <div id="countdown">
        <div class="countdown-item" id="days">
            <div class="countdown-value" id="days-value">0</div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item" id="hours">
            <div class="countdown-value" id="hours-value">0</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item" id="minutes">
            <div class="countdown-value" id="minutes-value">0</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item" id="seconds">
            <div class="countdown-value" id="seconds-value">0</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>
    </div>
</div>



<div id="social-media-buttons">
    <a href="https://www.instagram.com/mlstringservice" class="fa fa-instagram" target="_blank"></a>
</div>
<script src="script.js"></script>
</body>
</html>
